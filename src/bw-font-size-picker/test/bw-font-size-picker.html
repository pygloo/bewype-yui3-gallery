<!doctype html>
<html>
<head>
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="test"></div>

<div id="log"></div>
<script src="../../../build/yui/yui.js"></script>
<script>
YUI({
    filter: 'raw',
    modules: {
        'bw-font-size-picker-test': {
            fullpath: 'testsuite.js',
            requires: ['bw-font-size-picker', 'test']
        }
    },
    useBrowserConsole: false
}).use('console-filters', 'bw-font-size-picker-test', function ( Y ) {

    new Y.Console({
        style: 'block',
        //width: 'inherit',
        entryTemplate: '<div class="{entry_class} {cat_class} {src_class}">'+
            '<pre class="{entry_content_class}">{message}</pre>'+
        '</div>',
        on: {
            entry: function (e) {
                var m = e.message,
                    node;

                if (m.category === 'info' &&
                    /\s(?:case|suite)\s|yuitests\d+|began/.test(m.message)) {
                        m.category = 'status';
                } else if (m.category === 'fail') {
                    this.printBuffer();
                    m.category = 'error';
                }
            }
        },
        after: {
            render: function () {
                this.get('contentBox').insertBefore( this._foot, this._body );
            }
        }
    }).plug(Y.Plugin.ConsoleFilters, {
        category: {
            pass: false,
            status: false
        }
      })
      .render( "#log" );

    Y.Test.Runner.run();
});
</script>
</body>
</html>
