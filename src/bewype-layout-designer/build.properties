##########################################################################
# Common Build Properties
#
# This file contains the most common set of properties  which you probably need to configure to get a build up and going
# Use it along with build.common.xml as a starting point to customize your build process.
#
# See build.example.properties and build.example.xml for the complete list of configurable variables
#  
##########################################################################

# path to build tool files (same as before)
# path to top level src directory (same as before)

builddir=../../../builder/componentbuild
srcdir=./../../

component=bewype-layout-designer
component.rollup=true

# Path to sub-module build files
component.rollup.modules.buildfiles=bewype-layout-designer-base.xml, bewype-layout-designer-content-base.xml, bewype-layout-designer-content-text.xml, bewype-layout-designer-places.xml, bewype-layout-designer-sources.xml, bewype-layout-designer-target.xml

# Rollup registration options
component.use=bewype-layout-designer-base, bewype-layout-designer-content-base, bewype-layout-designer-content-text, bewype-layout-designer-places, bewype-layout-designer-sources, bewype-layout-designer-target

